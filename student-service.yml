server:
  port: 8090
spring:
  application:
    name: "student-service"
  datasource:
    url: jdbc:postgresql://localhost:5432/students
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/testRealm
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

services.user.url: "http://localhost:8093"
